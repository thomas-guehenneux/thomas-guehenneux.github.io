name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch's name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            dist
          key: ${{ runner.os }}-astro-build-dist
          restore-keys: |
            ${{ runner.os }}-astro-build-dist

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: bun install

      - name: Copy already optimized images from /dist/_astro to /node_modules/.astro/assets if cache has been restored
        if: steps.cache.outputs.cache-hit == 'true'
        run: mkdir -p node_modules/.astro/assets/ && cp -r dist/_astro/* node_modules/.astro/assets/

      - name: Build
        run: bun run build --site "${{ steps.pages.outputs.origin }}"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
